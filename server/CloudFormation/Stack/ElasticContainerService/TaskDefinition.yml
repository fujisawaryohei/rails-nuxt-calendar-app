          #   - Ulimit
          # User: String
          # VolumesFrom: 
          #   - VolumeFrom
          # WorkingDirectory: String
      Cpu: 256
      ExecutionRoleArn: !GetAtt RoleOfTodoAppEcsTask.Arn
      # Family: String
      # InferenceAccelerators: 
      #   - InferenceAccelerator
      # IpcMode: String
      Memory: 512
      NetworkMode: awsvpc
      # PidMode: String
      # PlacementConstraints: 
      #   - TaskDefinitionPlacementConstraint
