          # Essential: Boolean
          # ExtraHosts: 
          #   - HostEntry
          # FirelensConfiguration: 
          #   FirelensConfiguration
          # HealthCheck: 
          #   HealthCheck
          # Hostname: String
          Image: 000796434707.dkr.ecr.ap-northeast-1.amazonaws.com/todo-app-frontend-production
          # Interactive: Boolean
          # Links: 
          #   - String
          # LinuxParameters: 
          #   LinuxParameters
          # LogConfiguration: 
          #   LogConfiguration
          # Memory: Integer
          # MemoryReservation: Integer
          # MountPoints: 
          #   - MountPoint
          Name: todo-app-frontend-production
